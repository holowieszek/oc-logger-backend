service: oc-logger-backend

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}

functions:
  hello:
    handler: handler.hello
    environment:
      TEST: ${env:TEST}
    events:
      - http:
          path: hello
          method: get